<div class="container d-flex align-items-center justify-content-center min-vh-100">
  <div class="card p-4 shadow-sm">
    <h3 class="card-title text-center mb-4">Login</h3>
    <form>
      <div class="mb-3">
        <label
          for="email"
          class="form-label"
        >
          Email address
        </label>
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="Enter your email"
          required
        />
      </div>
      <div class="mb-3">
        <label
          for="password"
          class="form-label"
        >
          Password
        </label>
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="Enter your password"
          required
        />
      </div>
      <div class="mb-3 form-check">
        <input
          type="checkbox"
          class="form-check-input"
          id="rememberMe"
        />
        <label
          class="form-check-label"
          for="rememberMe"
        >
          Remember me
        </label>
      </div>
      <button
        type="submit"
        class="btn btn-primary w-100"
      >
        Login
      </button>
    </form>
  </div>
</div>
